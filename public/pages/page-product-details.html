<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/sc-field/sc-field.html">
<link rel="import" href="/bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="page-product-details">
  <style>
    .heading {
      display: inline-block;
      margin-bottom: 30px;
    }

    .content-body {
      width: 500px;
    }

    .content-container {
      width: 100%;
      display: flex;
      -webkit-display: flex;
      flex-direction: column;
      -webkit-flex-direction: column;
      padding: 20px;
    }

    .content-row {
      display: flex;
      -webkit-display: flex;
      width: 100%;
    }

    .content-col {
      box-sizing: border-box;
      display: inline-block;
      width: 49.99%;
    }
  </style>

  <template>
    <!-- local DOM for your element -->
    <sc-field id="product-name" resource-type="Product" resource-id="{{productId}}" resource-field="name" resource-value="{{productName}}" optimization="{{optimization}}"></sc-field>
    <sc-field id="product-qty" resource-type="Product" resource-id="{{productId}}" resource-field="qty" resource-value="{{productQty}}" optimization="{{optimization}}"></sc-field>
    <sc-field id="product-price" resource-type="Product" resource-id="{{productId}}" resource-field="price" resource-value="{{productPrice}}" optimization="{{optimization}}"></sc-field>
    <sc-field id="product-desc" resource-type="Product" resource-id="{{productId}}" resource-field="desc" resource-value="{{productDesc}}" optimization="{{optimization}}"></sc-field>

    <div class="content-container">
      <a href="{{computeCategoryDetailsUrl(categoryId)}}"><< Back to parent category</a>
      <h2 class="content-row heading">#<span>{{productId}}</span>&nbsp;-&nbsp;<span>{{productName}}</span></h2>
      <div class="content-body">
        <div class="content-row">
          <div class="content-col">
            Qty:
          </div>
          <div class="content-col">
            <input type="text" value="{{productQty::input}}" on-change="saveValue" data-save-to="product-qty">
          </div>
        </div>
        <div class="content-row">
          <div class="content-col">
            Price:
          </div>
          <div class="content-col">
            <input type="text" value="{{productPrice::input}}" on-change="saveValue" data-save-to="product-price">
          </div>
        </div>
        <div class="content-row">
          <div class="content-col">
            Description:
          </div>
          <div class="content-col">
            <input type="text" value="{{productDesc::input}}" on-change="saveValue" data-save-to="product-desc">
          </div>
        </div>
        <div class="content-row">
          <div class="content-col">
            <b>Press enter key to save.</b>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: 'page-product-details',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      // add properties and methods on the element's prototype
      properties: {
        // declare properties for the element's public API
        categoryId: {
          type: String
        },
        optimization: {
          type: Object,
          computed: 'getOptimization(categoryId)'
        },
        productId: {
          type: String
        },
        productName: {
          type: String
        },
        productQty: {
          type: Number
        },
        productPrice: {
          type: Number
        },
        productDesc: {
          type: String
        }
      },

      getOptimization: function (categoryId) {
        return {'categoryView': categoryId};
      },

      computeCategoryDetailsUrl: function (categoryId) {
        return '#!/category/' + categoryId;
      },

      saveValue: function (event) {
        var targetModelName = event.target.dataset.saveTo;
        var targetModel = this.$[targetModelName];
        targetModel.save();
      }
    });
  </script>
</dom-module>
